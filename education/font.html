<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Font awsome</title>
	<style type="text/css">
		.header{
			display: flex;
			background: black;
		}
		.logo{
			height: 56px;
		}
		.logo img{
			height: 56px;
		}
		ul{
			display: flex;
			flex: 1;
			text-align: right;
		}
		ul li{
			list-style: none;
			padding: 10px;
			color: white;
			background: black;
			

		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="logo.jpg">
		</div>
		<ul>
			<li><i class="fa fa-home"> Home</i></li>
			<li><i class="fa fa-phone"> Contact Us</i></li>
			<li><i class="fa fa-envelope"> Email</i></li>
			<li><i class="fa fa-steam"> Service</i></li>

		</ul>
	</div>

</body>
</html>
