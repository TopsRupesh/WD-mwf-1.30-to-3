<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<p id="p1">This is going to be hide</p>

<button>Click me</button>

</body>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#p1").css("color","blue")
			.slideUp(2000)
			.slideDown(2000)
		});
	});
</script>
</html>
