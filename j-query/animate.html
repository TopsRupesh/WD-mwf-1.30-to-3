<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animate</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style type="text/css">
	div{
		height: 50px;
		width: 50px;
		background: black;
		position: absolute;
	}
</style>
<body>

	<div></div>
	
	<br><br><br>

	<button>click here</button>

</body>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("div").animate(
			{
			
					left: '250px',
					top: '250px'
				});
				});
  });
				
			
		// });
	// });

</script>
</html>
